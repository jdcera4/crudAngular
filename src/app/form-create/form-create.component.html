<form class="form" onchange="">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Ex. Ricky" type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Status</mat-label>
        <input matInput placeholder="Ex. Alive" [(ngModel)]="status" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Species</mat-label>
      <input matInput placeholder="Ex. Human" [(ngModel)]="species" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>IMG url</mat-label>
        <input matInput placeholder="Ex. https://www.google.com/url?sa=i&url=https%3A%2F%2Findiehoy.com%2Fseries%2Fe" [(ngModel)]="img" [ngModelOptions]="{standalone: true}">
      </mat-form-field>

    <div><button mat-raised-button color="accent" style="width: 50%; height: 50px; margin-left: 25%;" (click)="create()">Crear</button></div>

  </form>
